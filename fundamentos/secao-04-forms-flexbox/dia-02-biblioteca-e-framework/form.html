<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-TrybeTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
  <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
  <form>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label-sm" for="fullName">Nome Completo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Digite seu nome completo"
          maxlength="40" minlength="10" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label-sm">Endereço de e-mail:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
          minlength="10" required>
      </div>
    </div>
    <fieldset>
      <legend class="col-form-label-sm col-sm-2 pt-0">Para qual lugar gostaria de ir?</legend>
      <div class="row mb-3">
        <div class="form-check">
          <input type="radio" id="destination1" className="radios" class="form-check-input" name="destinations"
            value="Cidade" required>
          <label for="destination1" class="form-check-label">Cidade</label>
        </div>
        <div class="form-check">
          <input type="radio" id="destination2" className="radios" class="form-check-input" name="destinations"
            value="Campo" required>
          <label for="destination2" class="form-check-label">Campo</label>
        </div>
        <div class="form-check">
          <input type="radio" id="destination3" className="radios" class="form-check-input" name="destinations"
            value="Praia" required>
          <label for="destination3" class="form-check-label">Praia</label>
        </div>
        <div class="form-check">
          <input type="radio" id="destination4" className="radios" class="form-check-input" name="destinations"
            value="Montanhas" required>
          <label for="destination4" class="form-check-label">Montanhas</label>
        </div>
      </div>
    </fieldset>
    <div class="row mb-3">
        <div class="form-check">
          <label for="why" class="form-check-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
          <textarea name="why" class="form-check-textarea" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        </div>
        <div class="form-check">
          <label for="date" class="form-check-label">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" class="form-check-date" id="date">
        </div>
        <div class="form-check">
          <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
          <input type="checkbox" class="form-check-input" name="promo" id="promo">
        </div>
          <div class="form-check">
          <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
            futuros.</label>
          <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button type="reset" class="btn btn-secondary" id="clear-btn">Apagar informações</button>
      </div>
    </div>
    </div>
  </form>
</body>

</html>
