<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class = 'jao' id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class = 'jao' id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementByClassName('jao').style.color = 'green';
      document.getElementByClassName('jao').style.fontSize = 10%;
      const subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'red';  
    </script>
  </body>
</html>
